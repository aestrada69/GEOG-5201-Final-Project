
<html>
<head>
        <title>Ohio Basemap</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <style>
        #mapId {
            width: 1875px;
            height: 950px;
        }
  </style>
</head>
<body>

  <div id="mapId"></div>

  <script>
  
    var z = 12
    var x = 40.0001
    var y = -82.9

      var map = L.map('mapId').setView([x,y], z);

                                                
    var OpenTopoMap = L.tileLayer('https://api.mapbox.com/styles/v1/aeestrada57/cjfwzledp1dzg2tmrveuyo4m4/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiYWVlc3RyYWRhNTciLCJhIjoiY2pjaTY4d2drMnVkaDJ3bnRzaGl4ejA3eSJ9.4SU3lQA6mtWP50zb53Jggw', {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a> &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
  });
  
  OpenTopoMap.addTo(map);

  </script>
</body>
</html>
